<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border radius property </title>
    <style>
        #button1{
            
            height: 100px; width: 100px;
            border: 5px solid black;
            border-radius: 30px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button id="button1">CLick Me</button>
    
</body>
</html>
